on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      createUser:
        description: 'Gestion Usuario'
        required: true
        default: '@create'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - if: ${{github.event_name=='workflow_dispatch' && github.event.pull_request.base.ref=='master'}}
        name: Test Integration By Tags
        run: mvn clean verify -Dcucumber.filter.tags=${{github.event.inputs.createUser}}

      - name: Upload Results
        uses: actions/upload-artifacts@v2
        with:
          name: Serenity Report
          path: |
            ./target/site/serenity/